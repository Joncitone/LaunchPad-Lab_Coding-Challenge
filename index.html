<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LaunchPad Lab < coding challenge ></title>
    <link rel="icon" type="image" href="public/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="home-page-header">
        <p><b>LaunchPad Lab</b> < coding challenge ></p>
      </div>
    </header>
    <main>
      <div id="table-container">
        <table name="mytable" id="mytable">
          <thead>
            <tr>
              <th>Framework</th>
              <th>Composite Score</th>
              <th>Forks (total)</th>
              <th>Commits (52-week total)</th>
              <th>Issues Closed (total)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>React</td>
              <td>score</td>
              <td id="react-forks">forks</td>
              <td id="react-commits">commits</td>
              <td id="react-issues-closed">issues</td>
            </tr>
            <tr>
              <td>Angular</td>
              <td>score</td>
              <td id="angular-forks">forks</td>
              <td id="angular-commits">commits</td>
              <td id="angular-issues-closed">issues</td>
            </tr>
            <tr>
              <td>Ember</td>
              <td>score</td>
              <td id="ember-forks">forks</td>
              <td id="ember-commits">commits</td>
              <td id="ember-issues-closed">issues</td>
            </tr>
            <tr>
              <td>Vue</td>
              <td>score</td>
              <td id="vue-forks">forks</td>
              <td id="vue-commits">commits</td>
              <td id="vue-issues-closed">issues</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <br />
    <footer>
      <p>made in Vanilla JS by Jonathan Arreola</p>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
