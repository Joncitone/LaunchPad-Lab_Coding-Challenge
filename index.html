<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LaunchPad Lab < coding challenge /></title>
    <link rel="icon" type="image" href="public/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="home-page-header">
        <p>
          <b>LaunchPad Lab</b>
          <span id="code-text"> < coding challenge /></span>
        </p>
      </div>
    </header>
    <main>
      <div>
        <table id="table-container">
          <thead>
            <tr>
              <th>Framework</th>
              <th id="score-header">Composite Score</th>
              <th id="forks-header">Forks (total)</th>
              <th id="commits-header">Commits (52-week total)</th>
              <th id="issues-header">Issues Closed (total)</th>
            </tr>
          </thead>
          <tbody>
            <tr id="row-one">
              <td>React</td>
              <td id="react-score">score</td>
              <td id="react-forks">forks</td>
              <td id="react-commits">commits</td>
              <td id="react-issues-closed">issues</td>
            </tr>
            <tr id="row-two">
              <td>Angular</td>
              <td id="angular-score">score</td>
              <td id="angular-forks">forks</td>
              <td id="angular-commits">commits</td>
              <td id="angular-issues-closed">issues</td>
            </tr>
            <tr id="row-three">
              <td>Ember</td>
              <td id="ember-score">score</td>
              <td id="ember-forks">forks</td>
              <td id="ember-commits">commits</td>
              <td id="ember-issues-closed">issues</td>
            </tr>
            <tr id="row-four">
              <td>Vue</td>
              <td id="vue-score">score</td>
              <td id="vue-forks">forks</td>
              <td id="vue-commits">commits</td>
              <td id="vue-issues-closed">issues</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <br />
    <footer>
      <p>made in Vanilla JS by Jonathan Arreola</p>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
